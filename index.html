<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>独立遅延URLオープナー</title>
<style>
body { font-family: sans-serif; text-align: center; margin-top: 40px; }
button {
  padding: 10px 20px;
  font-size: 18px;
  margin: 10px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
  background-color: #0078d7;
  color: white;
  transition: 0.2s;
}
button:hover { background-color: #005fa3; }
</style>
</head>
<body>

<h2>複数URLオープナー（3秒遅延＋独立）</h2>

<button id="openBtn">URLを開く</button>

<script>
const urls = [
  "https://open2ch.net/ajax/add_history.cgi?bbs=livejupiter&key=1761988917",
  "https://open2ch.net/ajax/add_history.cgi?bbs=livejupiter&key=1701197940"
];

let clickCount = 0;

document.getElementById("openBtn").addEventListener("click", function (e) {
  // 押した回数をカウント
  const currentClick = ++clickCount;

  // 押した瞬間に新しいボタンを生成して差し替え
  const newBtn = this.cloneNode(true);
  this.replaceWith(newBtn);

  // 「3秒後に開く」予約を独立で設定
  setTimeout(() => {
    const targetUrl = urls[(currentClick - 1) % urls.length];
    window.open(targetUrl, "_blank");
  }, 3000);
});
</script>

</body>
</html>

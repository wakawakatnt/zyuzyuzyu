<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>3秒待ってから開く URLオープナー</title>
<style>
body { font-family: sans-serif; text-align: center; margin-top: 40px; }
button {
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 8px;
  transition: 0.1s;
}
button:active { transform: scale(0.95); background: #e0e0e0; }
#status { margin-top: 20px; font-size: 16px; color: #444; }
</style>
</head>
<body>
<h2>3秒待ってから開く URLオープナー</h2>
<p>ボタンを連打してもページは移動せず、3秒後に順番に開くで！</p>
<button id="openBtn">開く！（連打OK）</button>
<div id="status"></div>

<script>
const urls = [
  "https://open2ch.net/ajax/add_history.cgi?bbs=livejupiter&key=1761988917",
  "https://open2ch.net/ajax/add_history.cgi?bbs=livejupiter&key=1701197940"
];
let index = 0;
let waiting = false;

document.getElementById("openBtn").onclick = () => {
  if (waiting) return; // 待機中は無視

  if (index < urls.length) {
    const u = urls[index];
    waiting = true;
    document.getElementById("status").textContent = "3秒後に開きます…";

    setTimeout(() => {
      window.open(u, "_blank", "noopener,noreferrer"); // フォーカス奪われない
      document.getElementById("status").textContent = `URL ${index + 1} を開きました！`;
      index++;
      waiting = false;
      if (index >= urls.length) {
        document.getElementById("status").textContent = "すべて開き終わりました！";
      }
    }, 3000);
  }
};
</script>
</body>
</html>
